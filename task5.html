<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
    <table border="1" bordercolor="black" >
        <caption>Registration Form</caption>
        <tr>
            <td>
                <label for="fn">First name</label>
            </td>
            <td>
                <input type="text" name="fn" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="ln">Last name</label>
            </td>
            <td>
                <input type="text" name="text" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="em">Email</label>
            </td>
            <td>
                <input type="text" name="em" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="ps">Password</label>
            </td>
            <td>
                <input type="password" name="em" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="rps">Re password</label>
            </td>
            <td>
                <input type="password" name="rps" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gn">Gender:</label>
            </td>
            <td>
                <input type="radio" name="gn" />Male
                <input type="radio" name="gn" />Female
            </td>
        </tr>
        <tr>
            <td>
                <label for="ag">Age</label>
            </td>
            <td>
                <input type="text" name="ag" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pn">Phone number</label>
            </td>
            <td>
                <input type="text" name="pn" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="add">Address</label>
            </td>
            <td>
                <input type="text" name="add" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="st">State</label>
            </td>
            <td>
                <input type="text" name="st" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="coun">Country</label>
            </td>
            <td>
                <select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>Pakistan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="ln">Languages known</label>
            </td>
            <td>
                <input type="checkbox" name="ln"/> Hindi
                <input type="checkbox" name="ln"/> English
                <input type="checkbox" name="ln"/> Bengali
                <input type="checkbox" name="ln"/> Assamese
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" checked/> Hereby I declare all the details are true
            </td>
        </tr>
        <tr>
            <td colspan="2">
            Login to <a href="https://www.ethnus.com">ethnus</a> website
            </td>
        </tr>
    </table>
    <input type="submit" value="Register"/>
    </form>
</body>
</html>
